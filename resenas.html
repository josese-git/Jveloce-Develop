        .resena-texto {

        .spinner-ring {

    <!-- Cargar Rese√±as -->
    <script>
        /**
         * Carga las rese√±as desde el archivo JSON y las renderiza en el contenedor
         */
        async function cargarResenas() {
            const container = document.getElementById('resenas-container');
            const loader = document.getElementById('resenasLoader');

            try {
                // Fetch al archivo JSON
                const response = await fetch('google.json');

                if (!response.ok) {
                    throw new Error('No se pudo cargar el archivo de rese√±as');
                }

                const resenas = await response.json();

                // Filtrar rese√±as que tienen texto (Contenido de la Rese√±a no vac√≠o ni null)
                const resenasValidas = resenas.filter(review => {
                    const texto = review["Contenido de la Rese√±a"];
                    return texto && texto.trim() !== '';
                });

                // Ocultar loader
                if (loader) {
                    loader.style.display = 'none';
                }

                // Si no hay rese√±as v√°lidas
                if (resenasValidas.length === 0) {
                    container.innerHTML = `
                        <div class="resenas-error">
                            <p>No hay rese√±as disponibles en este momento.</p>
                        </div>
                    `;
                    return;
                }

                // Generar HTML para cada rese√±a
                let html = '';
                resenasValidas.forEach(review => {
                    const nombre = review["Nombre del Rese√±ador"] || 'Cliente';
                    const texto = review["Contenido de la Rese√±a"];
                    const fecha = review["Fecha de la Rese√±a"] || '';
                    const foto = review["Foto de perfil del rese√±ador"] || '';
                    const rating = parseInt(review["Calificaci√≥n (Max 5)"]) || 5;
                    const respuesta = review["Respuesta del Propietario"] || '';

                    // Obtener inicial para fallback del avatar
                    const inicial = nombre.charAt(0).toUpperCase();

                    // Generar estrellas seg√∫n el rating
                    const estrellas = '‚òÖ'.repeat(rating);

                    // Avatar: foto si existe, sino inicial
                    const avatarHtml = foto
                        ? `<img src="${escapeHtml(foto)}" alt="${escapeHtml(nombre)}" class="resena-avatar-img" loading="lazy" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">
                           <div class="resena-avatar" style="display:none;">${inicial}</div>`
                        : `<div class="resena-avatar">${inicial}</div>`;

                    // Respuesta del propietario si existe
                    const respuestaHtml = respuesta && respuesta.trim() !== ''
                        ? `<div class="respuesta-propietario">
                               <div class="respuesta-header">
                                   <img src="assets/Jveloce logo.png" alt="Autos JVeloce" class="respuesta-avatar">
                                   <span class="respuesta-nombre">Autos JVeloce (propietario)</span>
                               </div>
                               <p class="respuesta-texto">"${escapeHtml(respuesta)}"</p>
                           </div>`
                        : '';

                    // Siempre incluir el bot√≥n, se mostrar√° solo si el texto est√° truncado
                    html += `
                        <article class="resena-card">
                            <div class="resena-header">
                                ${avatarHtml}
                                <div class="resena-info">
                                    <h3 class="resena-nombre">${escapeHtml(nombre)}</h3>
                                    <div class="resena-stars">
                                        ${estrellas.split('').map(s => `<span class="star">${s}</span>`).join('')}
                                    </div>
                                </div>
                            </div>
                            <p class="resena-texto">${escapeHtml(texto)}</p>
                            <button class="mostrar-mas-btn" onclick="toggleTexto(this)">Mostrar m√°s</button>
                            ${fecha ? `<span class="resena-fecha">${escapeHtml(fecha)}</span>` : ''}
                            ${respuestaHtml}
                        </article>
                    `;
                });

                container.innerHTML = html;

                // Despu√©s de renderizar, detectar qu√© textos est√°n realmente truncados
                detectarTextosTruncados();

            } catch (error) {
                console.error('Error cargando rese√±as:', error);

                // Ocultar loader y mostrar error
                if (loader) {
                    loader.style.display = 'none';
                }

                container.innerHTML = `
                    <div class="resenas-error">
                        <p>Error al cargar las rese√±as. Por favor, int√©ntalo de nuevo m√°s tarde.</p>
                    </div>
                `;
            }
        }

        /**
         * Escapa caracteres HTML para prevenir XSS
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        /**
         * Detecta qu√© textos est√°n realmente truncados y muestra su bot√≥n
         */
        function detectarTextosTruncados() {
            const textos = document.querySelectorAll('.resena-texto');
            textos.forEach(texto => {
                const btn = texto.nextElementSibling;
                // Comprobar si el texto est√° realmente truncado (scrollHeight > clientHeight)
                // o si tiene respuesta del propietario
                const card = texto.closest('.resena-card');
                const tieneRespuesta = card.querySelector('.respuesta-propietario') !== null;
                const estaTruncado = texto.scrollHeight > texto.clientHeight;

                if (estaTruncado || tieneRespuesta) {
                    btn.classList.add('visible');
                }
            });
        }

        /**
         * Toggle para expandir/colapsar texto largo de rese√±as
         */
        function toggleTexto(btn) {
            const card = btn.closest('.resena-card');
            const textoElement = card.querySelector('.resena-texto');
            const isExpanded = card.classList.contains('expanded');

            if (isExpanded) {
                card.classList.remove('expanded');
                textoElement.classList.remove('expanded');
                btn.textContent = 'Mostrar m√°s';
                btn.classList.remove('expanded');
            } else {
                card.classList.add('expanded');
                textoElement.classList.add('expanded');
                btn.textContent = 'Mostrar menos';
                btn.classList.add('expanded');
            }
        }

        // Ejecutar cuando el DOM est√© listo
        document.addEventListener('DOMContentLoaded', cargarResenas);
    </script>
