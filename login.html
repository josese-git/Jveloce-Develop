<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVeloce | Acceso Restringido</title>
    <link rel="icon" type="image/png" href="assets/icons/favicon.png">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Login Page - iOS 26 Liquid Glass Theme */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            background: var(--bg-deep-black);
        }

        /* Animated Background Glow */
        .login-bg-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(212, 175, 55, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: pulse-glow 4s ease-in-out infinite;
        }

        @keyframes pulse-glow {

            0%,
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0.8;
            }
        }

        /* Liquid Glass Container */
        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 50px 40px;
            background: rgba(20, 20, 20, 0.4);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-top: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 40px;
            text-align: center;
            box-shadow:
                0 25px 50px rgba(0, 0, 0, 0.5),
                inset 0 0 30px rgba(255, 255, 255, 0.03),
                0 0 80px rgba(212, 175, 55, 0.1);
            position: relative;
            z-index: 10;
        }

        /* Logo */
        .login-logo {
            width: 120px;
            height: auto;
            margin-bottom: 25px;
            filter: drop-shadow(0 0 20px rgba(212, 175, 55, 0.5));
            animation: float-logo 4s ease-in-out infinite;
        }

        @keyframes float-logo {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .login-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(to right, #bf953f, #fcf6ba, #b38728, #fbf5b7, #aa771c);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            margin-bottom: 10px;
            letter-spacing: 3px;
            text-shadow: 0 0 30px rgba(212, 175, 55, 0.3);
        }

        .login-subtitle {
            color: rgba(255, 255, 255, 0.5);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            margin-bottom: 35px;
            line-height: 1.6;
            letter-spacing: 1px;
        }

        /* Message Box */
        .message-box {
            padding: 15px 20px;
            border-radius: 20px;
            margin-bottom: 25px;
            font-size: 0.9rem;
            font-family: 'Rajdhani', sans-serif;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .message-box.error {
            background: rgba(255, 50, 50, 0.1);
            border: 1px solid rgba(255, 50, 50, 0.3);
            color: #ff6666;
            opacity: 1;
        }

        .message-box.loading {
            background: rgba(212, 175, 55, 0.1);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: var(--gold-primary);
            opacity: 1;
        }

        .message-box.warning {
            background: rgba(255, 170, 50, 0.1);
            border: 1px solid rgba(255, 170, 50, 0.3);
            color: #ffaa55;
            opacity: 1;
        }

        .spinner {
            width: 18px;
            height: 18px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Google Button - Premium Gold Style */
        .google-btn {
            width: 100%;
            padding: 18px 30px;
            border-radius: 60px;
            border: 1px solid rgba(212, 175, 55, 0.4);
            background: rgba(212, 175, 55, 0.1);
            color: var(--gold-primary);
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
            letter-spacing: 1px;
        }

        .google-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(212, 175, 55, 0.2), transparent);
            transition: left 0.6s ease;
        }

        .google-btn:hover::before {
            left: 100%;
        }

        .google-btn:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold-primary);
            box-shadow:
                0 0 30px rgba(212, 175, 55, 0.3),
                inset 0 0 20px rgba(212, 175, 55, 0.1);
            transform: translateY(-3px);
        }

        .google-btn:active {
            transform: translateY(-1px);
        }

        .google-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .google-icon {
            width: 28px;
            height: 28px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .google-icon svg {
            width: 18px;
            height: 18px;
        }

        /* Back Link */
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 0.9rem;
            font-family: 'Rajdhani', sans-serif;
            letter-spacing: 1px;
            transition: all 0.3s;
            padding: 10px 20px;
            border-radius: 30px;
        }

        .back-link:hover {
            color: var(--gold-primary);
            background: rgba(212, 175, 55, 0.1);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.4);
        }

        /* Help Text */
        .help-text {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .help-text p {
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.75rem;
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            line-height: 1.5;
        }

        .help-text code {
            background: rgba(212, 175, 55, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            color: var(--gold-primary);
            font-size: 0.7rem;
        }
    </style>
</head>

<body>
    <div class="space-background"></div>
    <div class="smoke-layer"></div>
    <div class="login-bg-glow"></div>

    <div class="login-container">
        <img src="assets/logo sin fondo.png" alt="JVeloce" class="login-logo">
        <h2 class="login-title">ACCESO RESTRINGIDO</h2>
        <p class="login-subtitle">Panel de administración exclusivo<br>Solo personal autorizado</p>

        <div class="message-box" id="messageBox"></div>

        <button class="google-btn" id="googleLoginBtn">
            <span class="google-icon">
                <svg viewBox="0 0 24 24">
                    <path fill="#4285F4"
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
                    <path fill="#34A853"
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
                    <path fill="#FBBC05"
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
                    <path fill="#EA4335"
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
                </svg>
            </span>
            Iniciar Sesión con Google
        </button>

        <a href="index.html" class="back-link">← Volver al Inicio</a>

        <div class="help-text" id="helpText" style="display: none;">
            <p>⚠️ Para usar Google Auth, la web debe ejecutarse desde un servidor.<br>
                Usa: <code>npx serve .</code> o <code>python -m http.server</code></p>
        </div>
    </div>

    <script type="module">
        import { auth, googleProvider, ADMIN_EMAIL, signInWithPopup, signOut, onAuthStateChanged } from './js/firebase-config.js';

        const messageBox = document.getElementById('messageBox');
        const googleBtn = document.getElementById('googleLoginBtn');
        const helpText = document.getElementById('helpText');

        // Show message helper
        function showMessage(text, type = 'error') {
            messageBox.className = 'message-box ' + type;
            if (type === 'loading') {
                messageBox.innerHTML = `<span class="spinner"></span>${text}`;
            } else {
                messageBox.textContent = text;
            }
        }

        function hideMessage() {
            messageBox.className = 'message-box';
            messageBox.textContent = '';
        }

        // Check if running from file:// protocol
        if (window.location.protocol === 'file:') {
            showMessage('⚠️ Ejecuta desde un servidor local para usar Google Auth', 'warning');
            helpText.style.display = 'block';
        }

        // Check if already logged in
        onAuthStateChanged(auth, (user) => {
            if (user && user.email === ADMIN_EMAIL) {
                window.location.href = 'admin.html';
            }
        });

        // Google login handler
        googleBtn.addEventListener('click', async () => {
            // Check protocol first
            if (window.location.protocol === 'file:') {
                showMessage('⚠️ No puedes usar Google Auth desde file://. Usa un servidor local.', 'warning');
                helpText.style.display = 'block';
                return;
            }

            googleBtn.disabled = true;
            showMessage('Conectando con Google...', 'loading');

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Check if the email matches the admin email
                if (user.email === ADMIN_EMAIL) {
                    showMessage('✓ Acceso concedido. Redirigiendo...', 'loading');
                    setTimeout(() => {
                        window.location.href = 'admin.html';
                    }, 800);
                } else {
                    // Not authorized - sign out and show error
                    await signOut(auth);
                    showMessage('❌ No tienes permisos de administrador');
                    googleBtn.disabled = false;
                }
            } catch (error) {
                console.error('Error de autenticación:', error);

                let errorMessage = 'Error al iniciar sesión';

                switch (error.code) {
                    case 'auth/popup-closed-by-user':
                        errorMessage = 'Inicio de sesión cancelado';
                        break;
                    case 'auth/network-request-failed':
                        errorMessage = 'Error de conexión. Verifica tu internet.';
                        break;
                    case 'auth/popup-blocked':
                        errorMessage = 'Popup bloqueado. Permite ventanas emergentes.';
                        break;
                    case 'auth/cancelled-popup-request':
                        errorMessage = 'Solicitud cancelada';
                        break;
                    case 'auth/operation-not-allowed':
                        errorMessage = 'Google Auth no está habilitado en Firebase';
                        break;
                    case 'auth/unauthorized-domain':
                        errorMessage = '⚠️ Dominio no autorizado. Añádelo en Firebase Console.';
                        helpText.style.display = 'block';
                        break;
                    default:
                        if (error.message) {
                            errorMessage = error.message;
                        }
                }

                showMessage(errorMessage);
                googleBtn.disabled = false;
            }
        });
    </script>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(reg => console.log('[SW] Registered:', reg.scope))
                    .catch(err => console.log('[SW] Registration failed:', err));
            });
        }
    </script>
</body>

</html>
