<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autos JVeloce | Pasión en Potencia</title>
    <!-- Fonts: Rajdhani and Orbitron for that futuristic/sporty look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Rajdhani:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Background & Effects -->
    <div class="cursor-glow" id="cursorGlow"></div>
    <!-- Canvas created dynamically by background-animation.js -->

    <!-- Navigation -->
    <nav class="glass-nav">
        <div class="nav-content">
            <!-- Hamburger Menu for Mobile -->
            <div class="hamburger" id="hamburgerBtn">
                <span></span>
                <span></span>
                <span></span>
            </div>

            <div class="logo-container">
                <!-- Nav Logo: Full Logo -->
                <img src="assets/logo sin fondo.png" alt="JVeloce Logo" class="nav-logo">
            </div>

            <!-- Mobile Search Icon (Absolute Right) -->
            <div class="mobile-search-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#E0E0E0" stroke-width="2"
                    stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="11" cy="11" r="8"></circle>
                    <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                </svg>
            </div>

            <ul class="nav-links">
                <li><a href="#home" class="active">Inicio</a></li>
                <li><a href="#inventory">Coches</a></li>
                <li><a href="#reviews">Reseñas</a></li>
                <li><a href="#contact">Contacto</a></li>
                <li><a href="#" class="search-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </a></li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <section id="home" class="hero-section">
        <div class="hero-content">
            <br>
            <h1 class="hero-title">AUTOS <span class="text-gold">JVELOCE</span></h1>
            <p class="hero-subtitle">CONVIERTE PASIÓN EN POTENCIA</p>
        </div>
        <div class="hero-3d-element">
            <!-- 3D Floating Logo/Car Element: Silhouette -->
            <div class="floating-car-container">
                <img src="assets/uploaded_image_1_1769020016406.png" alt="JVeloce Emblem" class="floating-emblem">
                <div class="energy-ring"></div>
            </div>
        </div>
    </section>

    <!-- Inventory Grid -->
    <section id="inventory" class="inventory-section">
        <h2 class="section-title">VEHÍCULOS <span class="text-stroke">EN STOCK</span></h2>

        <div class="car-grid">
            <!-- Dynamic Content Rendered by js/app.js -->
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact" class="glass-footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img src="assets/uploaded_image_3_1769020016406.png" alt="JVeloce Footer">
            </div>
            <div class="social-links">
                <a href="#" class="social-btn glass-btn">FB</a>
                <a href="#" class="social-btn glass-btn">IG</a>
                <a href="#" class="social-btn glass-btn">WA</a>
            </div>
            <p class="copyright">© 2026 Autos JVeloce. Future Ready.</p>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="js/background-animation.js"></script> <!-- New Fancy Background -->
    <script type="module" src="js/app.js"></script>
    <script src="script.js"></script> <!-- Original script if needed -->
    <!-- Simple Tilt.js library for 3D effect if we wanted to use external libs, but we will write custom vanilla js for it -->
</body>

</html>
